<div class="lpo-container">
    <div class="timer-container">
        <p *ngIf="lastPerformedOn; else notPerformedYet">
            {{ lastPerformedOn }} <span>since</span>
        </p>
        <ng-template #notPerformedYet>
            <p>Not Performed yet</p>
        </ng-template>
    </div>
    <div class="div-line"></div>
    <div class="txt-container">
        <p>{{ detail }}</p>
    </div>
</div>
